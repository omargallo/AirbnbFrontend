      <div class="header-actions">
        <button class="header-button">Questions?</button>
        <button (click)="onSaveExit.emit()" class="header-button">
          Save & exit
        </button>
      </div>
    </div>
  </header>
  <main class="wizard-main">
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </main>
<footer *ngIf="showFooter" class="wizard-footer">
  <div class="progress-border">
    <div class="progress-track">
      <div class="progress-fill" [style.width.%]="progressPercentage"></div>
    </div>
  </div>
  <div class="footer-content">
    <div>
      <button
        *ngIf="showBackButton"
        (click)="navigateToPrevStep()"
        class="nav-button btn-back"
      >
        Back
      </button>
    </div>

    <button
      (click)="isLastStep ? onSubmit.emit() : navigateToNextStep()"
      [disabled]="!canProceed"
      class="nav-button btn-primary"
      [ngClass]="{ 'btn-get-started': isFirstStep }"
    >
      {{ isFirstStep ? "Get Started" : (isLastStep ? "Create listing" : "Next") }}
    </button>
  </div>
</footer>
</div>
